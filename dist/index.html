<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>My Roster</title>
</head>
<body>
    


    <!-- <input type="text" id="inputTeam"> -->
    <div id="head">
        <h1>Creat Your Dream Team! </h1>
        <select id="inputTeam">
            <option value="lakers">lakers</option>
            <option value="warriors">warriors</option>
            <option value="heat">heat</option>
            <option value="suns">suns</option>
            <option value="wizards">wizards</option>
            <option value="raptors">raptors</option>
            <option value="spurs">spurs</option>
            <option value="rockets">rockets</option>

        </select>
        <button id="getBtn">Get Rooster</button>
        <button id="getDreamTeamBtn">Dream Team</button>
    </div>

    <hr>

    <div id="players-conatainer"></div>



    <script type=:text/x-handlebars-template id="player-info-template">
            <div class="player" id="{{name}}">
                <p class="name">{{name}}</p>
                <p>{{number}}</p>
                <div class="player-info-container">
                    <div class='player-info'>
                        <div class='player-pic'><img src="{{imgURL}}" onerror=getDegaultImg(this)></div>
                        <div class='player-stats'>
                            <p>Games played: {{games_played}}</p>
                            <p>Efficiency rating:{{player_efficiency_rating}}</p>
                        </div>
                    </div>
                </div>
                <p>{{position}}</p>
                <button class='saveToDreamTeamBtn'>Dream Team</button>
            </div>
    </script>
    <!-- <button class='saveBtn'>Save</button> -->
    
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
